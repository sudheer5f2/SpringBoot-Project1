<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-3">Striped Table Example</h2>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each=li:${l}>
        <td th:text="${li.id}"></td>
        <td th:text="${li.ename}"></td>
        <td th:text="${li.age}"></td>
        <td th:text="${li.email}"></td>
        <td><a th:href="@{edit/{id}(id=${li.id})}">Update</a></td>
        <td> <a th:href="@{delete/{id}(id=${li.id})}">Delete </a></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
