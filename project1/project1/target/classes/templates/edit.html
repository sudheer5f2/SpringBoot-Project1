<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Update Form</h1>
    <form th:action="@{/update/{id}(id=${emp1.id})}" th:object="${emp1}" method="post">
       <input type="hidden" name="_method" value="PUT">
        <label for="name">Name:</label>
        <input type="text" id="name" name="ename" th:field="*{ename}" th:value="${emp1.ename}" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" th:field="*{age}" th:value="${emp1.age}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" th:value="${emp1.email}" required><br><br>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
